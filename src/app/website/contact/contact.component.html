<div class="container-fluid p-0 position-relative">
    <img [src]="image" alt="" class="image">
    <div class="overlay-content">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div>
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title mb-0">Sent us message</h4>
                            </div>
                            <div class="card-body">
                                <form (submit)="sendEmail($event)">
                                    <div class="input-group mb-4 input-group-custom">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1"><i
                                                    class="far fa-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" name="from_name" placeholder="Name"
                                            aria-label="Name" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-4 input-group-custom">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1"><i
                                                    class="far fa-envelope"></i></span>
                                        </div>
                                        <input type="text" name="user_email" class="form-control"
                                            placeholder="Email address" aria-label="Useremail"
                                            aria-describedby="basic-addon1">
                                    </div>
                                    <div class="form-group mb-4 input-group-custom">
                                        <textarea class="form-control" name="message" placeholder="Message..."
                                            rows="3"></textarea>
                                    </div>
                                    <button class="button-send" type="submit">Send <span><i
                                                class="far fa-paper-plane"></i></span></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
